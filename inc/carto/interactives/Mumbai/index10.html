			<!-- boutons ----------------->
			
			<div class="un">
				
				<h2>
					Urbanisation et quartiers de&nbsp;la&nbsp;ville
				</h2>
				<button id="togg1">
					<img src="inc/img/legendes/regionMetropolitaine_legendes_Mumbai.png" class="legende"/> <span class="caleText">région métropolitaine de Mumbai</span>
				</button> 
				
				<button id="togg2">
					<span class="nouvellesVilles">nouvelles villes</span> périphériques
				</button> 
				
				<button id="togg3">
					espaces urbanisés
					<br><img src="inc/img/legendes/avant1909_legendes_Mumbai.png" class="legende"/>avant 1909 
					<img src="inc/img/legendes/ap1909_legendes_Mumbai.png" class="legende"/>depuis 1909
				</button>
				
				<button id="togg4"><img src="inc/img/legendes/extensionsUrbaines_legendes_Mumbai.png" class="legende"/>extension urbaine en cours
				</button>
				
				<button id="togg5"><img src="inc/img/legendes/zones_PortIndus_legendes_Mumbai.png" class="legende"/>zones portuaires et industrielles
				</button>
				
				<button id="togg6"><img src="inc/img/legendes/slums_legendes_Mumbai.png" class="legende"/>principaux bidonvilles (<em>slums</em>)
				</button>
				
				<button id="togg7"><img src="inc/img/legendes/marecages_legendes_Mumbai.png" class="legende"/>marécages (non construits)
				</button>
				
				<button id="togg8">
					<img src="inc/img/legendes/bollywood_legendes_Mumbai.png" class="legende"/>quartier du cinéma (Bollywood)
				</button>
				
				<button id="togg9">
					<img src="inc/img/legendes/grandsHotels_legendes_Mumbai.png" class="legende"/>quartiers des grands hôtels
				</button>
				
				<h2 class="margetop">
					Aménagements urbains
				</h2>
				
				<button id="togg10">
					<img src="inc/img/legendes/centreCroissance_legendes_Mumbai.png" class="legende"/>centres de croissance planifiés
				</button> 
				
				<button id="togg11">
					<img src="inc/img/legendes/centreAffaires_legendes_Mumbai.png" class="legende"/>principal centre des affaires

				<button id="togg12">

					<br><img src="inc/img/legendes/aeroport_legendes_Mumbai.png" class="legende"/>aéroport international 
					<br><img src="inc/img/legendes/rails_legendes_Mumbai.png" class="legende"/>voie ferrée
				</button> 
				
				<button id="togg13">
					Projets et travaux en cours 
					<br><img src="inc/img/legendes/travaux_metro_legendes_Mumbai.png" class="legende"/>métro, monorail
					<br><img src="inc/img/legendes/travaux_ponts_legendes_Mumbai.png" class="legende"/>pont <img src="inc/img/legendes/travaux_aeroport_legendes_Mumbai.png" class="legende"/>aéroport
				</button>
